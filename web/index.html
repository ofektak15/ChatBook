<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/hover-min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/creative.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <title>ChatBook</title>
</head>

<body>

<button class="btn " id="clear" onclick="btn_clear()">clear</button>
<button class="btn " id="awesome" onclick="btn_awesome()">awesome</button>
<button class="btn " id="happy" onclick="btn_happy()">happy</button>
<p class="displayText" id="display">cleared</p>

<script src="js/bootstrap.min.js"></script>
<script>
      var displayBox = document.getElementById('display')

      async function btn_clear() {
          let userstring = await eel.btn_clear()();
          displayBox.innerHTML = userstring;
      }
      async function btn_awesome() {
          let x = 5;
          let userstring = await eel.btn_awesome(x)();
          displayBox.innerHTML = userstring;
      }
      async function btn_happy() {
          let userstring = await eel.btn_happy()();
          displayBox.innerHTML = userstring;
      }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</body>

</html>
