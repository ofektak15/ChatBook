<html>
<head>
    <title>ChatBook</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/chat_style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../eel.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/current_time.js"></script>


</head>
<body>
<script>
    get_chats();
    window.setInterval(async function() {
        var status_is_update = await get_is_update();
        if (status_is_update){
            get_chats();
            get_chat_messages(g_selected_active_chat_real, g_selected_active_chat_shown);
        }
        else{
        }
    }, 3000)


</script>

<!--get_chat_messages-->
<div class="container">
    <script>say_hello_to_username();</script>
    <div id="say-hello"></div>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">

                    <div class="recent_heading">
                        <h4>Recent Chats</h4>
                        <div class="srch_bar">
                            <div class="stylish-input-group">
                                <button type="button" id="log-out" onclick="log_out()"><i class="fa fa-sign-out"></i>
                                </button>

                                <input id="create-chats" type="text" onkeyup="check_create_group(this.value);"
                                       placeholder="Enter username/s">

                                <span class="input-group-addon">
                            <button id="plus_icon" type="button" onclick="create_chat()"> <i class="fa fa-plus-circle"
                                                                                             aria-hidden="true"></i></button>
                            <div id="create_chat_group_name"></div>
                            <div id="error_usernames" style="color: red"></div>
                            <div id="error_group_name" style="color: red"></div>
                </span></div>
                        </div>

                        <div id="current_time"></div>
                        <script>startTime()</script>
                    </div>

                </div>

                <div class="inbox_chat" id="inbox_chat">
                    <div class="chat_list active_chat">
                        <div class="chat_people">
                            <div class="chat_img"><img src="img/default_profile_icon.png"
                                                       alt="profile"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="mesgs" class="mesgs">

                <!-- The name of the conversation !-->
                <div id="name_of_chat_div">
                    <h1 id="name_of_chat"></h1>
                    <div id="is_connected"></div>
                </div>
                <br>
                <div class="msg_history" id="msg_history">
                    <div class="incoming_msg">
                        <div class="incoming_msg_img">
                            <div class="received_msg">
                                <div class="received_withd_msg">
                                    <span class="time_date"></span></div>
                            </div>
                        </div>
                        <div class="outgoing_msg">
                            <div class="sent_msg">
                                <span class="time_date"></span></div>
                        </div>
                    </div>
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" class="write_msg" id="input_write_msg" placeholder="Type a message"/>
                        <button class="msg_send_btn" type="button" onclick="send_message();"><i
                                class="fa fa-paper-plane-o"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
